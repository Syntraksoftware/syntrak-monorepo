[build]
  command = "yarn build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  # Prevent Next.js from trying to access Vercel runtime config
  NEXT_PUBLIC_VERCEL = "0"
  VERCEL = "0"
  YARN_VERSION = "1.22.22"
  # Ensure Next.js doesn't try to access undefined runtime config
  NEXT_RUNTIME = "nodejs"

